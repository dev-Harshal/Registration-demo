{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'register/css/style2.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    
    <table class="wp-table">
      <H1 style="text-align: center;">ALL REGISTRATIONS</H1>
      <form class="d-flex"  method='post'>
        {% csrf_token %}
        <input class="" type="search" placeholder="Search id" aria-label="Search" name='id'>
        <button class="" type="submit">Search</button>
      </form>

        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
        {% if single == False %}
        {% for i in data %}
        <tr>
          <td>{{i.id}}</td>
          <td>{{i.name}}</td>
          <td>{{i.phone}}</td>
          <td>{{i.email}}</td>
          <td><a class="btn btn-primary" href="{% url 'register:update' i.id %}">edit</a>  | <a class="btn btn-primary" href="{% url 'register:delete' i.id %}">delete</a></td>

        </tr>
        {% endfor %}
        
        {% else %}
        <tr>
          <td>{{data.id}}</td>
          <td>{{data.name}}</td>
          <td>{{data.phone}}</td>
          <td>{{data.email}}</td>
          <td><a class="btn btn-info" role="button" href="{% url 'register:update' data.id %}">edit</a>  <a class="btn btn-primary" href="{% url 'register:delete' data.id %}">delete</a></td>

        </tr>
        {% endif %}

        
      </table>
    
</body>
</html>
