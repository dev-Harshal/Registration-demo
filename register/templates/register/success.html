{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REGISTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'register/css/style.css' %}">
</head>
  <body>
    <div class="container">
        <div class="row ">
            
            <div class="row g-3 shadow-none p-3 mb-5 bg-body-tertiary rounded">
                <h2 class='text-center'>REGISTRATION SUCCESSFULL</h2>
                <hr>

                <div class="container"><h3><small>Welcome: </small>{{data.name|upper}}</h3>
                    <h3><small>Email: </small>{{data.email}}</h3>
                    <h3><small>Phone: </small>{{data.phone}}</h3>
                    <h3><small>City: </small>{{data.city}}</h3>
                    <h3><small>Gender: </small>{{data.gender}}</h3>
                </div>
                
                <div class="col-12 text-center">
                    <a class="btn btn-primary" href="{% url 'register:registrations' %}">View all registrations</a>
                  </div>
                </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
