{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REGISTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'register/css/style.css' %}">
</head>
  <body>
    <div class="container">
        <div class="row ">
            
            <form class="row g-3 shadow-none p-3 mb-5 bg-body-tertiary rounded" method="post">
                <h1 class='text-center'>UPDATE INFORMATION</h1>
                <div class="col-md-6">
                  <input type="hidden" class="form-control" id="id" name="id" value={{data.id}}>
                </div>
                {% csrf_token %}
                <div class="col-12">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="inputPassword4" name="name" required value={{data.name}}>
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="@gmail.com" name="email" required value={{data.email}}>
                </div>
                <div class="col-12">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="phone" placeholder="+91" name="phone" required value={{data.phone}}>
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity" name="city" required value={{data.city}}>
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Gender</label>
                  <select name="gender" id="inputState" class="form-select" required>
                    <option selected>{{data.gender}}</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>

                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-primary ">Update</button>
                </div>
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
